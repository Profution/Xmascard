<!DOCTYPE html>
<html>
  <head>
    <title>Christmas Card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article class="card">
        <section class="back">
          <div class="message">
            <h5>To (Insert the name)</h5>
            <p>Write a message here.</p>
            <h5 class="cookie">Your Name</h5>
          </div>
        </section>

        <section class="page">
          <!--This section is needed to make sure the card is blank for the back of the card when opened-->
        </section>
        <header class="front">
          <h1>Marry Christmas</h1>
        </header>
    </article>
  </body>
</html>
